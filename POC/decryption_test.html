<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="data" name="data">
    <input type="text" id="key" name="key">
    <button onclick="convert()"> Convert</button>

    <script>

        // fetch ID and Key from URL
        if( window.location.search != ""){
            try{
            var ID=window.location.search.split("?")[1].split("&")[0].split("=")[1]
            var key=window.location.search.split("?")[1].split("&")[1].split("=")[1]
            console.log("your User ID = "+ID + "\n" + "Your User Key = " + key);
            }
            catch(err){
                console.error("Could not detect id and key, check whether the syntax is correct eg : ?id=test&key=1234")
            }
        }



        var data_main;

        //fetch("https://wlebusinesscard.netlify.app/json/Data.json")
        //    .then(response => response.json())
        //    .then(json => data_main = json);

        fetch('./data.txt') 
            .then(response => response.text())
            .then(text => data_main = JSON.parse(CryptoJS.AES.decrypt(text , "Imblend" ).toString(CryptoJS.enc.Utf8) ))
            // outputs the content of the text file
            
        function convert(){
            
            //console.log(data_main)
            data=data_main[ID]
            var Decypted= JSON.parse(CryptoJS.AES.decrypt(data , key ).toString(CryptoJS.enc.Utf8))
            console.log(Decypted) 

        }
        
         
    </script>
</body>
</html>
